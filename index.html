
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">  
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="container">
            <h1>Password Generator</h1>
            <div class="password-box" id="passwordBox">
                <textarea id="passwordTextarea" rows="2" cols="28" readonly placeholder="Click Generate Password.."></textarea>
                <span id="copyIcon" onclick="copyPassword()">&#x2398;</span>
            </div>
            
            <!-- Password Length Slider -->
            <div class="length-container">
                <label for="lengthSlider" id="lengthTitle">Character Length</label>
                
                <span id="lengthValue"> 10</span>
                <div></div>
                <input type="range" id="lengthSlider" min="6" max="20" value="10">
            </div>
            
            <!-- Checkboxes and labels -->
            <div class="checkbox-container">
                <input type="checkbox" id="lowercaseCheckbox" checked>
                <label for="lowercaseCheckbox">Include Lowercase letters</label><br>

                <input type="checkbox" id="uppercaseCheckbox" checked>
                <label for="uppercaseCheckbox">Include Uppercase letters</label><br>

                <input type="checkbox" id="numbersCheckbox" checked>
                <label for="numbersCheckbox">Include Numbers</label><br>

                <input type="checkbox" id="symbolCheckbox" checked>
                <label for="symbolCheckbox">Include Symbols</label><br>
            </div>
              <!-- Generate Password Button -->
                <button id="generateButton">Generate Password</button>
            

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
